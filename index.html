<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 id='title'>Sorting Algorithm Visualizer</h1>
            <a id="sizeSelector" class="header-elements">Array Size</a>
                <input id="arrSize" class="sizeslider" type="range" min="10" max="100" value="55" step="1">
            <a id="speedSelector" class="header-elements">Speed</a>
                <input id="runSpeed" class="speedslider" type="range" min="-5" max="45" value="20" step="1">
            <a id="algorithm" class="header-elements">Algorithms</a>
            <div class="algolist" style="position: absolute">
                <select id="algoSelection">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="cocktailSort" selected>Cocktail Sort</option>
                    <option value="shellSort">Shell Sort</option>
                </select>
            </div>
            <a id="randomizebtn">Randomize</a>
            <a id="runbtn" >Run</a>
        </div>
        <div id="arrContainer">

        </div>
        <script type='module' src="script.js"></script>
    </body>
</html>
